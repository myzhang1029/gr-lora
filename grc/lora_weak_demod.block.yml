id: lora_weak_demod
label: Weak LoRa Demodulator
category: '[lora]'

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
parameters:
- id: spreading_factor
  label: Spreading Factor
  dtype: int
  default: '8'
- id: header
  label: Header
  dtype: bool
  default: 'True'
- id: payload_len
  label: Payload Length
  dtype: int
  default: '4'
- id: code_rate
  label: Code Rate
  dtype: int
  default: '1'
- id: crc
  label: CRC
  dtype: bool
  default: 'True'
- id: low_data_rate
  label: Low Data Rate
  dtype: bool
  default: 'False'
- id: sym_num
  label: Number of Symbols
  dtype: int
  default: '10'
- id: beta
  label: FFT Window Beta
  dtype: float
  default: '25.0'
- id: fft_factor
  label: FFT Size Factor
  dtype: int
  default: '8'
- id: peak_search_algorithm
  label: Peak Search Algorithm
  dtype: enum
  options: ['0', '1', '2']
  option_labels: [ABS, PHASE, B]
- id: peak_search_phase_k
  label: Peak Search PHASE K
  dtype: int
  default: '4'
- id: fs_bw_ratio
  label: Samp-BW ratio
  dtype: float
  default: '2'

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- domain: stream
  dtype: complex

outputs:
- domain: message
  id: out

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1

templates:
  imports: from gnuradio import lora
  make: lora.weak_demod(${spreading_factor}, ${header}, ${payload_len}, ${code_rate},
        ${crc}, ${low_data_rate}, ${sym_num}, ${beta}, ${fft_factor}, ${peak_search_algorithm},
        ${peak_search_phase_k}, ${fs_bw_ratio})
